spring:
  application:
    name: Teste Softplan
  liquibase:
    change-log: classpath:db/changelog-master.xml
    enabled: true
    contexts: none

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
        trace: true
      path: /h2-console
  main:
    allow-bean-definition-overriding: true
server:
  servlet:
    context-path: /api
  port: 8081
